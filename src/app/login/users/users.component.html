
<p-dataTable [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
  <header>Users Details</header>
  <p-column field="id" header="id" [sortable]="true"></p-column>
  <p-column field="username" header="username" [sortable]="true"></p-column>
  <p-column field="password" header="password" [sortable]="true"></p-column>
  <footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></footer>
</p-dataTable>
<p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">

  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="id">Id</label></div>
      <div class="ui-grid-col-8"><input pInputText id="id" [(ngModel)]="user.id" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="username">username</label></div>
      <div class="ui-grid-col-8"><input pInputText id="year" [(ngModel)]="user.username" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="password">password</label></div>
      <div class="ui-grid-col-8"><input pInputText id="brand" [(ngModel)]="user.password" /></div>
    </div>

  </div>
  <footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete(user)"   label="Delete"></button>
      <button type="button" pButton icon="fa-check" (click)="save(user)"label="Save"></button>
    </div>
  </footer>
</p-dialog>
