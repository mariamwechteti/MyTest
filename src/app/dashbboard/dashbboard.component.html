
<div class="container">
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">svn:</label>
      <input type="email" class="form-control" [(ngModel)]="model.svn" id="email" placeholder="EntersvnUrl" name="svn">
    </div>
    <div class="form-group">
      <label for="pwd">git:</label>
      <input type="text" class="form-control"  id="pwd" placeholder="Enter gitUrl"  [(ngModel)]="model.git" name="git">
    </div>
    <div class="form-group ">
  <label for="example-email-input" >Email:</label>
 
    <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input" [(ngModel)]="model.email" name="email" >
 
</div>
<textarea class="form-control" id="text" name="text" placeholder="trace of your script" rows="5"></textarea>
    
    <p-growl [(value)]="msgs"></p-growl>
    <button  (click)="getStream()"  (click)=" showInfo()"   label="Info" pButton type="button" label="Click"></button>
    
  </form>
</div>
